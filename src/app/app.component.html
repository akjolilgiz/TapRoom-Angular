<div class="container">
<div class="jumbotron">
<h1 style="text-align: center;">

  Fuckery {{ title }}!
</h1>
</div>

<div *ngFor="let currentTap of taps" class="keg"><div class="title"> {{currentTap.title}}</div><p> Brand: {{currentTap.brand}}</p><div [class]="priceColor(currentTap)">Price: {{currentTap.price}}$ </div><p>Alcohol content: {{currentTap.content}}%</p><p>Flavor: {{currentTap.flavor}}</p><div [class]="pintColor(currentTap)">Pints: {{currentTap.pint}}</div><hr><button (click)="editTap(currentTap)" class="btn btn-primary">Edit</button> <button (click)="sellTap(currentTap)"  class="btn btn-primary">Sell</button> <button (click)="sellGrowler(currentTap)"  class="btn btn-primary">Sell Growler</button> <button (click)="sellBigGrowler(currentTap)"  class="btn btn-primary">Sell Big Growler</button></div>


<button (click)="addTap()">Add a new tap</button>

<div *ngIf="newTap">
<h3>Add a Tap</h3>
<label>Enter Tap Title:</label>
<input [(ngModel)]="newTap.title">
<label>Enter Tap Brand:</label>
<input [(ngModel)]="newTap.brand">  <label>Enter Tap Price:</label>
<input [(ngModel)]="newTap.price">  <label>Enter Tap Content:</label>
<input [(ngModel)]="newTap.content">
<label>Enter Tap Flavor:</label>
<input [(ngModel)]="newTap.flavor">
<button (click)="doneAdding()">Done</button>
<br>
</div>


<div *ngIf="selectedTap">
<h3>Edit Tap</h3>
<label>Enter Tap Title:</label>
<input [(ngModel)]="selectedTap.title">
<label>Enter Tap Brand:</label>
<input [(ngModel)]="selectedTap.brand">  <label>Enter Tap Price:</label>
<input [(ngModel)]="selectedTap.price">  <label>Enter Tap Content:</label>
<input [(ngModel)]="selectedTap.content">
<label>Enter Tap Flavor:</label>
<input [(ngModel)]="selectedTap.flavor">
<button (click)="finishEdit()">Done</button>
<br>
</div>
</div>
<br><br>
